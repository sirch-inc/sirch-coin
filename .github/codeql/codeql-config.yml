# CodeQL configuration for JavaScript/TypeScript analysis
name: "CodeQL Config"

# Disable default queries and use security-focused suite
disable-default-queries: false

# Additional query suites for enhanced security
queries:
  - name: security-extended
    uses: security-extended
  - name: security-and-quality
    uses: security-and-quality

# Paths to analyze
paths:
  - src
  - test

# Paths to ignore
paths-ignore:
  - node_modules
  - dist
  - coverage
  - "**/*.test.ts"
  - "**/*.test.tsx"
  - "**/*.spec.ts"
  - "**/*.spec.tsx"

# Build configuration
build-mode: none
