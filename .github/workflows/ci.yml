name: CI

on: [push, pull_request]

jobs:
  build-test-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Repository Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install Netlify CLI
        run: npm install netlify-cli@23 -g

      - name: Install dependencies
        run: npm ci

      - name: Build for TEST
        env:
          VITE_SUPABASE_PROJECT_URL: https://rbsvvijnwfuiqzqcatzh.supabase.co
          VITE_SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NieyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJic3Z2aWpud2Z1aXF6cWNhdHpoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MTUyMTE3NjgsImV4cCI6MjAzMDc4Nzc2OH0.NNVApdf7uZDpnuVMvGwcgItI2_qWKo50TvAcfRVOcsY
          VITE_STRIPE_API_PUBLISHABLE_KEY: pk_test_51OCYDtJk9RzUA8vMrpvpfxaPZSd7TCy8slmvYKnNuhKMUle1rxaSqSS569cKz4RDs4FWp9DDADTlIATC6ASJ9vNI007H1zkQs4
          VITE_BUILD_VERSION: ${{ github.sha }}
          VITE_BUILD_VERSION_VERBOSE: ${{ github.ref_name }}
          # VITE_SUPABASE_PROJECT_URL: ${{ secrets.VITE_SUPABASE_PROJECT_URL_TEST }}
          # VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY_TEST }}
          # VITE_STRIPE_API_PUBLISHABLE_KEY: ${{ secrets.VITE_STRIPE_API_PUBLISHABLE_KEY_TEST }}
          # VITE_BUILD_VERSION: ${{ github.sha }}
          # VITE_BUILD_VERSION_VERBOSE: ${{ github.ref_name }}
        run: |
          echo "Environment variables check:"
          echo "VITE SUPASE PROJECT URL ${VITE_SUPABASE_PROJECT_URL}"
          echo "VITE_SUPABASE_ANON_KEY ${VITE_SUPABASE_ANON_KEY}"
          echo "VITE_STRIPE_API_PUBLISHABLE_KEY ${VITE_STRIPE_API_PUBLISHABLE_KEY}"
          echo "VITE_BUILD_VERSION ${VITE_BUILD_VERSION}"
          echo "VITE_BUILD_VERSION_VERBOSE ${VITE_BUILD_VERSION_VERBOSE}"

          echo " "
          echo " "
          env
          echo " "
          echo " "

          npm run build-test

      - name: Debug Built Files
        run: |
          echo "=== Checking what's actually in the built files ==="
          echo "Files in dist directory:"
          ls -la dist/
          
          echo "Searching for Supabase URLs in built JavaScript files:"
          find dist -name "*.js" -exec grep -l "supabase" {} \; | head -3
          
          echo "Looking for actual Supabase URLs:"
          find dist -name "*.js" -exec grep -o "https://[^\"']*supabase[^\"']*" {} \; | head -3 || echo "No Supabase URLs found!"
          
          echo "Looking for import.meta.env references (these should be replaced):"
          find dist -name "*.js" -exec grep -l "import\.meta\.env" {} \; | head -3 || echo "Good - no import.meta.env found"
          
          echo "Looking for VITE_ environment variable placeholders:"
          find dist -name "*.js" -exec grep -o "VITE_[A-Z_]*" {} \; | head -5 || echo "No VITE_ placeholders found"

      - name: Run Tests
        run: npm test

      - name: Deploy to TEST
        id: netlify_deploy
        run: |
          netlify deploy --dir=dist --alias=test \
            --site ${{ secrets.NETLIFY_SITE_ID_TEST }} \
            --auth ${{ secrets.NETLIFY_API_TOKEN_TEST }}
