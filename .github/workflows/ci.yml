name: CI

on: [push, pull_request]

jobs:
  build-test-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Repository Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install Netlify CLI
        run: npm install netlify-cli@23 -g

      - name: Install dependencies
        run: npm ci

      - name: Build for TEST
        env:
          VITE_SUPABASE_PROJECT_URL: ${{ secrets.VITE_SUPABASE_PROJECT_URL_TEST }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY_TEST }}
          VITE_STRIPE_API_PUBLISHABLE_KEY: ${{ secrets.VITE_STRIPE_API_PUBLISHABLE_KEY_TEST }}
          VITE_BUILD_VERSION: ${{ github.sha }}
          VITE_BUILD_VERSION_VERBOSE: ${{ github.ref }}
        run: |
          echo "Environment variables check:"
          echo "VITE_SUPABASE_PROJECT_URL is set: $([[ -n "$VITE_SUPABASE_PROJECT_URL" ]] && echo "YES" || echo "NO")"
          echo "VITE_SUPABASE_ANON_KEY is set: $([[ -n "$VITE_SUPABASE_ANON_KEY" ]] && echo "YES" || echo "NO")"
          npm run build-test
          
      - name: Run Tests
        run: npm test

      - name: Deploy to TEST
        id: netlify_deploy
        run: |
          netlify deploy --dir=dist --alias=test \
            --site ${{ secrets.NETLIFY_SITE_ID_TEST }} \
            --auth ${{ secrets.NETLIFY_API_TOKEN_TEST }}
